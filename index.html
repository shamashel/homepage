<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00FF41;
            --black: #0A0A0A;
            --monitor: #111111;
        }
        body {
            height: calc(100vh - 32px);
            margin: 16px;
            background-color: var(--monitor);
        }
        .terminal {
            font-family: "VT323", monospace;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
            background-color: var(--black);
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            padding: 1rem;
            height: 100%;
            * {
                width: 100%;
                color: var(--green);
            }
            .text {
                margin-top: 1rem;
                padding-top: 1rem;
                * {
                    font-family: "VT323", monospace;
                    font-size: 20px;
                    background-color: transparent;
                }
                #input {
                    border: none;
                    outline: none;
                    resize: none;
                }
            }
            #input-container {
                width: 100%;
                display: grid;
                grid-template-columns: 230px 1fr;
            }
        }
    </style>
    <script src="src/index.js" type="module"></script>
</head>
<body>
    <div class="terminal">
        <div id="output">
        </div>
        <div id="input-container" class="text">
            <span id="prompt">anonymous@mikegabriel.dev:~$</span>
            <input id="input" autofocus></input>
        </div>
    </div>
</body>
</html>
